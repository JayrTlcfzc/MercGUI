name: Build Image & Deploy

on:
  workflow_dispatch:   # Manual trigger in GitHub UI
  push:
    branches: [main]   # Auto-deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Write secret to .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build project (Vite)
        run: npm run build || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: JayrTlcfzc
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: docker build -f ./devops/docker-build/Dockerfile -t ghcr.io/jayrtlcfzc/mercgui:1.0-main .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/jayrtlcfzc/mercgui:1.0-main


      - name: Set up SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: SSH Deploy to Server
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/html/demoapp-merchant
            docker pull ghcr.io/jayrtlcfzc/mercgui:1.0-main
            docker stop mercgui || true
            docker rm mercgui || true
            docker run -d --name mercgui -p 80:80 ghcr.io/jayrtlcfzc/mercgui:1.0-main
          EOF
